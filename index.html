<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <!-- Header display name game -->
    <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-danger justify-content-center">
        <div class="nav-container">
            <div class="row">
            <h1>Marvel Character</h1>
            </div>
            <div class="row justify-content-center">
            <h2>Word Guess Game</h2>
            </div>
        </div>
    </nav>
    
    <!-- main game info -->
    <div class="container mt-1">
        <!-- Instructions -->
        <div class="row p-3">
            <div class="col-sm">
                <p id="instructions-text">Press any key to start the game!</p>
            </div>
        </div>
        <!-- <div class="row"> row has Wins, Letters Guessed & Guesses remaining -->
        <div class="row p-3">
            <div class="col-sm-4">
                <p id="wins-text">Wins:</p>
            </div>
            <div class="col-sm-4">
                <p id="guesses-text">Letters Guessed: </p>
            </div>
            <div class="col-sm-4">
                <p id="guesses-remaining-text">Guesses Remaining: </p>
            </div>
        </div>
        <!-- word place holder -->
        <div class="row p-3">
            <div class="col-sm">
                <p id="placeHolder-text"></p>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-4">
                <img src="assets/images/marvelCharLeft.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-4">
                <img src="assets/images/marvelCenter.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-sm-4">
                <img src="assets/images/marvelRight.jpg" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
